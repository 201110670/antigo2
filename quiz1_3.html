<script>
	$("#playAgain").click(function(){
		location.href="#home";
		location.reload();
		var score=window.localStorage.getItem("score");
		var changeScore=window.localStorage.setItem("lastscore",score);
	});
		$("#saveScore").click(function(){
		location.href="#home";
		location.reload();
		var score=window.localStorage.getItem("score");
		window.localStorage.setItem("lastscore",score);
	});

	
//save online
function saveOnline(){

var form = $("#savedata");
         				$.getJSON("http://gordoncollege-library.com/iterm/phpfiles/savescore.php?callback=?", form.serialize(),function(data)
         				{
						alert("Success!")
						location.href="home.html";
						var score=window.localStorage.getItem("score");
						window.localStorage.setItem("lastscore",score);
         				}).fail(function(data){
         				alert("Failed to Save");
         				});
}

	
	// leaderboard get onLine
	function loadAjax(){

		var xmlhttp;
		if(window.XMLHttpRequest){
			xmlhttp = new XMLHttpRequest();
		}else{
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function(){
			if(xmlhttp.readyState==4 && xmlhttp.status==200){
				document.getElementById("inserthere").innerHTML=xmlhttp.responseText;
		}}
	xmlhttp.open("GET","http://gordoncollege-library.com/iterm/phpfiles/leaderboard.php", true);
		xmlhttp.send();
	}
